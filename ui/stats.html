<!DOCTYPE html>
<html ng-app="NewsBuddy">
<head>
    <meta charset="UTF-8">
    <title>Novičar - statistika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/ui.css" rel="stylesheet" media="screen">
</head>
<body ng-controller="StatsController">
    <div class="navbar navbar-inverse" role="navigation">
        <a class="navbar-brand" href="index.html">Novičar</a>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Iskanje</a></li>
            <li class="active"><a href="#">Statistika</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4"><div class="well text-center"><h3>Vseh novic: <br/> {{ stats.total_news }} </h3></div></div>
            <div class="col-lg-4">&nbsp;</div>
            <div class="col-lg-4"><div class="well text-center"><h3>Novic danes: <br/> {{ stats.news_today }}</h3></div></div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-locale_sl-si.js"></script>
    <script src="js/stats_controller.js"></script>
</body>
</html>
